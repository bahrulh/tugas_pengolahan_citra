<!DOCTYPE html>
<html>
<head><title>Histori Pencocokan</title></head>
<body>
    <h2>Histori Pencocokan Sidik Jari</h2>
    <p><a href="{{ url_for('index') }}">Kembali ke Upload</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
    {% if data %}
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>Waktu</th>
                    <th>File Input</th>
                    <th>File Cocok</th>
                    <th>Skor</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Belum ada histori pencocokan.</p>
    {% endif %}
</body>
</html>
