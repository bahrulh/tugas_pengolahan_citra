<!DOCTYPE html>
<html>
<head><title>Login Admin</title></head>
<body>
    <h2>Login Admin</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color:red;">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post"> <label>Username:</label><br>
        <input type="text" name="username" required><br> <label>Password:</label><br>
        <input type="password" name="password" required><br><br> <button type="submit">Login</button>
    </form>
</body>
</html>
